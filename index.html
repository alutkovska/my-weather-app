    <h1 id="greeting">Weather forecast from Anastasiia</h1>
    <h2 id="second">Good weather only 😍</h2>
       <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div>
        </form>
        <button id = "find-me">Show my location</button><br/>
<p id = "status"></p>
<a id = "map-link" target="_blank"></a>

      ><span class="current-temperature-unit">

        <a href="#" id="fahrenheit-link">°F</a>   
    
    <p class="current-time" id="date">Saturday 07:30</p>
