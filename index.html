<!DOCTYPE html>
<html>
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
   <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>

  <body class="body">
  <div class="container">
    <div class="weather-app">
    <h1 id="greeting">Weather forecast from Anastasiia</h1>
                   <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-5">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div> 
              <div class="col-3">
                <button id = "find-me">My location</button>
              </div>
             
            
            
          </div>
          
        </form>
        


        <div class="selected-city">
        <div class="row">
        <div class="col-6">
          <h3 id="city"></h3>
    <div class ="float-left">
      <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="description" id="icon">
      
            <span class="temperature" id="temperature"></span>
            <a href="#" id="celsius-link" class="active">°C</a> |
           <a href="#" id="fahrenheit-link">°F</a>   
    
    <p class="current-time" id="date">Saturday 07:30</p>
    <div class="float-left">
      
  </div>
        <ul class="weather-elements">
          <li id="description">Sunny </li>
          <li id="humidity">Humidity: </li>
          <li id="wind">Wind:  m/h </li>
        
      </ul>
           
    <div class="week-days" id="forecast">
             
    </div>
 
    </div>
    <script src="script.js"></script>
  
        <footer>
          <a id="source" href="https://github.com/alutkovska/my-weather-app.git">Open-source code</a>
        by Anastasiia Lutkovska-Babych</footer>
    
  </body>
</html>
